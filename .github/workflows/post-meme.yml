name: Post Meme to Facebook (and Substack)

on:
  schedule:
    - cron: '0 */4 * * *'   # every 4 hours
  workflow_dispatch:

jobs:
  post-meme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pillow

      - name: Generate & save meme
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python3 scripts/post_meme.py

      - name: Commit new meme
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'feat: add new meme'
          file_pattern:   'memes/*'
